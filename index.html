<body>
  <h1>ã‹ã‚“ãŸã‚“PNG to WEBPå¤‰æ›ãƒ„ãƒ¼ãƒ«</h1>
  
  <div class="upload-area" id="uploadArea">
    <div class="upload-icon">ğŸ“</div>
    <p>ã“ã“ã‚’ã‚¯ãƒªãƒƒã‚¯ã™ã‚‹ã‹ã€PNGãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã—ã¦ãã ã•ã„</p>
  </div>
  
  <input type="file" id="fileInput" accept="image/png" class="hidden">
  
  <div class="quality">
    <label class="quality-label">ç”»è³ªè¨­å®š: <span id="qualityValue">75</span>%</label>
    <input type="range" id="qualitySlider" min="1" max="100" value="75" style="width: 100%;">
  </div>
  
  <div class="result hidden" id="resultArea">
    <h2>å¤‰æ›çµæœ</h2>
    <img id="resultImage" src="" alt="å¤‰æ›ã•ã‚ŒãŸç”»åƒ">
    <div class="info">
      <p>å…ƒã®ã‚µã‚¤ã‚º: <span id="originalSize">0</span> KB</p>
      <p>å¤‰æ›å¾Œã®ã‚µã‚¤ã‚º: <span id="convertedSize">0</span> KB</p>
      <p>å‰Šæ¸›ç‡: <span id="savingRate">0</span>%</p>
    </div>
    <a id="downloadLink" class="btn" download="converted.webp">WEBPã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</a>
  </div>
  
  <footer>
    Â© 2025 ã‹ã‚“ãŸã‚“PNG to WEBPå¤‰æ›ãƒ„ãƒ¼ãƒ«
  </footer>
  
  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const resultArea = document.getElementById('resultArea');
    const resultImage = document.getElementById('resultImage');
    const downloadLink = document.getElementById('downloadLink');
    const qualitySlider = document.getElementById('qualitySlider');
    const qualityValue = document.getElementById('qualityValue');
    const originalSize = document.getElementById('originalSize');
    const convertedSize = document.getElementById('convertedSize');
    const savingRate = document.getElementById('savingRate');
    
    let originalFile = null;
    
    // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ã®ã‚¯ãƒªãƒƒã‚¯ã§ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });
    
    // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚ã®å‡¦ç†
    fileInput.addEventListener('change', handleFile);
    
    // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—ã®å‡¦ç†
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.backgroundColor = '#eef7ff';
    });
    
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.backgroundColor = '#f9f9f9';
    });
    
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.style.backgroundColor = '#f9f9f9';
      
      if (e.dataTransfer.files.length > 0) {
        const file = e.dataTransfer.files[0];
        if (file.type === 'image/png') {
          fileInput.files = e.dataTransfer.files;
          handleFile({ target: fileInput });
        } else {
          alert('PNGãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„');
        }
      }
    });
    
    // å“è³ªã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®å¤‰æ›´æ™‚ã«å†å¤‰æ›
    qualitySlider.addEventListener('input', () => {
      qualityValue.textContent = qualitySlider.value;
      if (originalFile) {
        convertImage(originalFile);
      }
    });
    
    function handleFile(e) {
      if (e.target.files.length > 0) {
        const file = e.target.files[0];
        
        if (file.type !== 'image/png') {
          alert('PNGãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„');
          return;
        }
        
        originalFile = file;
        convertImage(file);
      }
    }
    
    function convertImage(file) {
      const reader = new FileReader();
      
      reader.onload = (e) => {
        const img = new Image();
        
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          canvas.width = img.width;
          canvas.height = img.height;
          
          ctx.drawImage(img, 0, 0);
          
          const quality = qualitySlider.value / 100;
          const webpDataUrl = canvas.toDataURL('image/webp', quality);
          
          resultImage.src = webpDataUrl;
          downloadLink.href = webpDataUrl;
          
          // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºè¨ˆç®—
          const origKB = Math.round(file.size / 1024 * 10) / 10;
          originalSize.textContent = origKB;
          
          // WebPã‚µã‚¤ã‚ºè¨ˆç®—ï¼ˆBase64ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰æ¨å®šï¼‰
          const base64 = webpDataUrl.split(',')[1];
          const webpBytes = Math.ceil((base64.length * 3) / 4);
          const webpKB = Math.round(webpBytes / 1024 * 10) / 10;
          convertedSize.textContent = webpKB;
          
          // å‰Šæ¸›ç‡è¨ˆç®—
          const savePercent = Math.round((1 - (webpBytes / file.size)) * 100);
          savingRate.textContent = savePercent;
          
          resultArea.classList.remove('hidden');
        };
        
        img.src = e.target.result;
      };
      
      reader.readAsDataURL(file);
    }
  </script>
